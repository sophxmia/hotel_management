<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest's Reservations</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/hotel">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/guests">Guests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservations">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rooms">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/invoices">Invoices</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
    <h1 th:if="${#lists.isEmpty(reservations)}">
        No reservations found
    </h1>
    <h1 th:unless="${#lists.isEmpty(reservations)}">
        Reservations
    </h1>
    <table class="table table-sm type-striped table-bordered table-hover">
        <thead class="table-header table-info">
        <tr>
            <th>#</th>
            <th>Room</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Invoice</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r: ${reservations}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.room.roomClass}"></td>
            <td th:text="${r.startDate}"></td>
            <td th:text="${r.endDate}"></td>
            <td>
                <a th:href="@{/invoices/by-reservation/{reservationId}(reservationId=${r.id})}"
                   class="btn btn-sm btn-outline-info">
                    <i class="bi bi-file-earmark-pdf"></i>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="/guests">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="/invoices">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
