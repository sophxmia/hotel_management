<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
<div class="container-fluid">
    <h2>Add Reservation</h2>
    <form method="post" action="/reservations/add">
        <div class="form-group">
            <label for="guestId">Select Guest:</label>
            <select id="guestId" name="guestId" class="form-control">
                <option value="" disabled selected>Select Guest</option>
                <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.firstName + ' ' + guest.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomId">Select Room:</label>
            <select id="roomId" name="roomId" class="form-control">
                <option value="" disabled selected>Select Room</option>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomClass + ' - Capacity: ' + room.capacity}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary my-2">Add Reservation</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
